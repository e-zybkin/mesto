<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <div class="wrapper">
        <header class="header">
          <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
        </header>

        <main class="content">
          <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка профиля">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button buttons"></button>
              <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button buttons"></button>
          </section>

          <section class="elements-grid">
            <article class="elements-grid__element">
              <img
                class="elements-grid__pic"
                src="./images/karachaevsk.jpg"
                alt="Фотография из Карачаево-Черкессии"
              >
              <div class="elements-grid__group">
                <p class="elements-grid__caption">Карачаевск</p>
                <button class="elements-grid__like-button"></button>
              </div>
            </article>

            <article class="elements-grid__element">
              <img
                class="elements-grid__pic"
                src="./images/elbrus.jpg"
                alt="Пейзаж близ горы Эльбрус"
              >
              <div class="elements-grid__group">
                <p class="elements-grid__caption">Гора Эльбрус</p>
                <button class="elements-grid__like-button"></button>
              </div>
            </article>

            <article class="elements-grid__element">
              <img
                class="elements-grid__pic"
                src="./images/dombai.jpg"
                alt="Горный хребет Домбай"
              >
              <div class="elements-grid__group">
                <p class="elements-grid__caption">Домбай</p>
                <button class="elements-grid__like-button"></button>
              </div>
            </article>

            <article class="elements-grid__element">
              <img
                class="elements-grid__pic"
                src="./images/elbrus.jpg"
                alt="Пейзаж близ горы Эльбрус"
              >
              <div class="elements-grid__group">
                <p class="elements-grid__caption">Гора Эльбрус</p>
                <button class="elements-grid__like-button"></button>
              </div>
            </article>

            <article class="elements-grid__element">
              <img
                class="elements-grid__pic"
                src="./images/dombai.jpg"
                alt="Горный хребет Домбай"
              >
              <div class="elements-grid__group">
                <p class="elements-grid__caption">Домбай</p>
                <button class="elements-grid__like-button"></button>
              </div>
            </article>

            <article class="elements-grid__element">
              <img
                class="elements-grid__pic"
                src="./images/karachaevsk.jpg"
                alt="Фотография из Карачаево-Черкессии"
              >
              <div class="elements-grid__group">
                <p class="elements-grid__caption">Карачаево-Черкессия</p>
                <button class="elements-grid__like-button"></button>
              </div>
            </article>
          </section>
        </main>

        <footer class="footer">
          <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
      </div>

      <div class="popup">
        <div class="popup__content">
          <button class="popup__close-btn buttons"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input type="text" class="popup__name" />
            <hr class="popup__underline">
            <input type="text" class="popup__status" />
            <hr class="popup__underline">
            <button class="popup__save-btn">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
