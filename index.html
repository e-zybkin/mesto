<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <div class="wrapper">
        <header class="header">
          <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
        </header>

        <main>
          <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка профиля">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button buttons"></button>
              <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button buttons"></button>
          </section>

          <section class="elements-grid">

          </section>
        </main>

        <footer class="footer">
          <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
      </div>

      <div class="popup popup_type_profile">
        <div class="popup__content">
          <button type="button" class="popup__close-btn buttons"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form popup__form_type_profile" name="changeProfile">
            <input type="text" class="popup__input popup__input_type_name" name="name">
            <input type="text" class="popup__input popup__input_type_status" name="status">
            <button type="submit" class="popup__save-btn">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_item">
        <div class="popup__content">
          <button type="button" class="popup__close-btn buttons"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__form_type_item" name="addItem">
            <input type="text" placeholder="Название" class="popup__input popup__input_type_name" name="name">
            <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_status" name="status">
            <button type="submit" class="popup__save-btn">Сохранить</button>
          </form>
        </div>
      </div>

      <template class="template__card">
        <article class="elements-grid__element">
          <button type="button" class="elements-grid__delete-button buttons"></button>
          <img
            class="elements-grid__pic"
          >
          <div class="elements-grid__group">
            <h2 class="elements-grid__caption"></h2>
            <button type="button" class="elements-grid__like-button"></button>
          </div>
        </article>
      </template>

    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
